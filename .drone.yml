---
kind: pipeline
type: docker
name: publish_docker_manifest

trigger:
  event:
  - push
  branch:
  - master

steps:
- name: manifest
  image: plugins/manifest
  settings:
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    target:  naorlivne/drone-kubernetes-apply
    template: naorlivne/drone-kubernetes-apply:OS-ARCH
    platforms:
      - linux/amd64
      - linux/arm64
      - linux/arm

depends_on:
- amd64_build
- arm64_build
- arm_build

